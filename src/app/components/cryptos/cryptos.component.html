<div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" matSortActive="value" matSortDirection="desc"
       class="mat-elevation-z8 crypto-table">
     <!-- Icon Column -->
     <ng-container matColumnDef="icon">
       <th mat-header-cell *matHeaderCellDef>
         Icon
       </th>
       <td mat-cell *matCellDef="let element"> <img class="crypto-icon" src="{{ element.icon }}" alt=""> </td>
     </ng-container>
      <!-- Asset Column -->
     <ng-container matColumnDef="asset">
       <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by asset">
         Asset
       </th>
       <td mat-cell *matCellDef="let element"> {{ element.asset }} </td>
     </ng-container>
     <!-- Name Column -->
     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
         Name
       </th>
       <td mat-cell *matCellDef="let element"> {{element.name}} </td>
     </ng-container>
     <!-- Weight Column -->
     <ng-container matColumnDef="value">
       <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by value">
         Value
       </th>
       <td mat-cell *matCellDef="let element"> {{element.value}} â‚¬ </td>
     </ng-container>
     <!-- Symbol Column -->
     <ng-container matColumnDef="stock">
       <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by stock">
         Stock
       </th>
       <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
     </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <button class="buy-button" mat-icon-button (click)="openBuyDialog(element)">
            <mat-icon>trending_up</mat-icon>
          </button>
          <button class="sell-button" mat-icon-button (click)="openSellDialog(element)">
            <mat-icon>trending_down</mat-icon>
          </button>
        </td>
      </ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="cryptos-paginator" [pageSizeOptions]="[5]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
</div>
